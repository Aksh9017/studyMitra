    <section class="attendance-section">
        <div class="attendance-container">
            <h2>Student Attendance Form</h2>
            <p>Please fill in your details below to mark your attendance. Ensure your information is accurate.</p>
            <form action="#" method="post" class="attendance-form">
                <div class="form-group">
                    <label for="studentName">Student Name:</label>
                    <input type="text" id="studentName" name="studentName" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="studentId">Student ID:</label>
                    <input type="text" id="studentId" name="studentId" placeholder="Enter your student ID" required>
                </div>
                <div class="form-group">
                    <label for="branch">Branch:</label>
                    <input type="text" id="branch" name="branch" placeholder="Enter your branch" required>
                </div>
                <button type="submit" class="submit-btn">Submit Attendance</button>
            </form>
        </div>
